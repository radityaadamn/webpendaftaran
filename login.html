<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/login/login.css">
</head>
<body>
    <form action="" method="post">
        <div id="signInMessage" class="messageDiv" style="display: none;"></div>
        <div class="login" id="signIn">
      <h2>Login</h2>
      <p>Sudah mempunyai akun? Silahkan login</p>
      <div class="email">
          <label for="email" style="margin-bottom: 10px;">Email:</label>
          <input type="email" placeholder="Email" id="email" name="email">
      </div>
      <div class="password">
          <label for="password" style="margin-bottom: 10px;">Password:</label>
          <input type="password" placeholder="Password"id="password" name="password" required>
      </div>
      <div class="button">
          <button type="submit" id="submitSignIn" name="register">Login</button>
      </div>
      </div>
  </form>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
    <script type="module" src="/login/login.js"></script>
</body>
</html>
