<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Register/sign.css" />
  </head>
  <body>
    <div class="container">
    <div class="wrapper">
    <form action="" method="post">
      <div id="signUpMessage" class="messageDiv" style="display: none"></div>
      <div class="sign">
        <h2>Registrasi</h2>
        <p>Belum mempunyai akun? Silahkan registrasi terlebih dahulu</p>
        <div class="first-name">
          <label for="first-name" style="margin-bottom: 10px;">First Name:</label>
          <input type="text" placeholder="First Name" id="fName" required />
        </div>
        <div class="last-name">
          <label for="last-name" style="margin-bottom: 10px;">Last Name:</label>
          <input type="text" placeholder="Last Name" id="lName" required />
        </div>
        <div class="email">
          <label for="email" style="margin-bottom: 10px;">Email:</label>
          <input type="email" placeholder="Email" id="rEmail" name="email"/>
        </div>
        <div class="password">
          <label for="password" style="margin-bottom: 10px;">Password:</label>
          <input type="password" placeholder="Password" id="rPassword" name="password" required/>
        </div>
        <div class="button">
          <button type="submit" id="register" name="register" onclick="register()">Register</button>
        </div>
      </form>
      <p class="already" style="text-align: center;">Sudah mempunyai akun? <a href="login.html">Login</a></p>
      </div>
    </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
    <script type="module" src="/Register/register.js"></script>
    <script src="/Register/script.js"></script>
</body>
</html>
