    <form id="studentForm" onsubmit="uploadData(event)">
      <div class="register">
        <h3>Daftar Disini</h3>
        <div class="name">
          <label for="name">Nama Lengkap:</label>
          <input type="text" placeholder="Nama Lengkap..." id="name" autocomplete="on" required/>
        </div>
        <div class="email">
          <label for="email">Email:</label>
          <input type="text" placeholder="Email..." id="email" autocomplete="on" required/>
        </div>
        <div class="phone">
          <label for="phone">Nomor Telepon</label>
          <input type="number" placeholder="Nomor Telepon..." id="phone" accept=".pdf" autocomplete="on" required/>
        </div>
        <div class="born_date">
          <label for="born_date">Tanggal Lahir:</label>
          <input type="date" id="born_date" autocomplete="on" required />
        </div>
        <div class="address">
          <label for="address">Alamat:</label>
          <input type="text" placeholder="Alamat Lengkap..." id="address" autocomplete="on" required/>
        </div>
        <div class="religion">
          <label for="religion">Agama:</label>
          <select id="religion" name="religion" required>
            <option value="">--Pilih Agama--</option>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katolik">Katolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Konghucu">Konghucu</option>
            <option value="Lainnya">Lainnya</option>
         </select>
        </div>
        <div class="rt">
          <label for="rt">RT:</label>
          <input type="number" placeholder="RT" id="rt">
        </div>
        <div class="rw">
          <label for="rw">RW:</label>
          <input type="number" placeholder="RW" id="rw">
        </div>
        <div class="village">
          <label for="village">Kelurahan:</label>
          <input type="text" placeholder="Contoh: Kelurahan Gandul" id="village">
        </div>
        <div class="district">
          <label for="district">Kecamatan:</label>
          <input type="text" placeholder="Contoh: Kecamatan Cinere" id="district">
        </div>
        <div class="city">
          <label for="city">Kota:</label>
          <input type="text" placeholder="Contoh: Kota Depok" id="city">
        </div>
        <div class="province">
          <label for="province">Provinsi:</label>
          <input type="text" placeholder="Contoh: Provinsi Jawa Barat" id="province">
        </div>
        <div class="zipcode">
          <label for="zipcode">Kode Pos:</label>
          <input type="number" id="zipcode" placeholder="Kode Pos..." autocomplete="on" required>
        </div>
        <div class="birth_place">
          <label for="birth_place">Kota Kelahiran:</label>
          <input type="text" placeholder="Kota Kelahiran..." id="birth_place" autocomplete="on" required/>
        </div>
        <div class="gender">
          <label for="gender">Jenis Kelamin:</label>
          <input type="text" id="gender" placeholder="Laki-laki/Perempuan" autocomplete="on" required>
        </div>
        <div class="anak-ke">
          <label for="anak-ke">Anak ke:</label>
          <input type="number" id="anak-ke" autocomplete="on" required />
        </div>
        <div class="siblings">
          <label for="siblings">Jumlah Saudara:</label>
          <input type="number" id="siblings" autocomplete="on" required />
        </div>
        <div class="school">
          <label for="school">Asal Sekolah:</label>
          <input type="text" placeholder="Asal Sekolah..." id="school" autocomplete="on" required/>
        </div>
        <div class="nisn">
          <label for="nisn">NISN:</label>
          <input type="text" placeholder="NISN..." id="nisn" autocomplete="on" required/>
        </div>
        <div class="score">
          <label for="score">Nilai Ijazah:</label>
          <input type="number" placeholder="Nilai Ijazah..." id="score" autocomplete="on" required/>
        </div>
        <div class="father">
          <label for="father">Nama Ayah:</label>
          <input type="text" id="father" placeholder="Nama Ayah..." autocomplete="on" required>
        </div>
        <div class="mother">
          <label for="mother">Nama Ibu:</label>
          <input type="text" id="mother" placeholder="Nama Ibu..." autocomplete="on" required>
        </div>
        <div class="fatherPhone">
          <label for="fatherPhone">Nomor Telepon Ayah:</label>
          <input type="number" id="fatherPhone" placeholder="No. Telepon Ayah...">
        </div>
        <div class="motherPhone">
          <label for="motherPhone">Nomor Telepon Ibu:</label>
          <input type="number" id="motherPhone" placeholder="No. Telepon Ibu...">
        </div>
        <div class="document">
          <label for="document">Upload transkip nilai rapot smt 1-6, Akte Kelahiran, dan Kartu Keluarga yang digabungkan menjadi 1 file PDF:</label>
          <input type="file" class="inputFile" id="file" onchange="getFile(event)" accept=".pdf" autocomplete="on" required/>
        </div>
        <div class="button">
          <button type="submit" value="submit" id="submit">Kirim</button>
        </div>
      </div>
    </form>
